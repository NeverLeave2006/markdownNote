<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础04</title>
    <style>
        .active{
            border:1px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="">
        <br/>
        <img :src="imgSrc" alt="" :title="title" :class="{active:isActive}" @click="toggle">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                imgSrc: "https://imgpp.ztupic.com/images/202103/EP7i3Mu7hc999_03.jpg",
                title:"vue Logo",
                isActive:false
            },
            methods:{
                toggle:function(){
                    this.isActive=!this.isActive
                }
            }
        })
    </script>
</body>
</html>
