<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础04</title>
    
</head>
<body>
    <div id="app">
        <div>{{content}}</div>
        <input type="button" v-on:click="doit" value="v-on"/>
        <input type="button" @click="doit"  value="@click"/>
        <input type="button" @dblclick="doit"  value="@dblclick"/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                content:"内容"
            },
            methods:{
                doit:function(){
                    alert("做it");
                    this.content=this.content+'!';
                }
            }
        })
    </script>
</body>
</html>
