<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础02</title>
    
</head>
<body>
    <div id="app">
        <h2 v-text="message">指令</h2>
        v-text默认替换标签内全部内容
        <h2>插值表达式{{message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:"Hello Vue!",
                school:{
                    name:"黑马程序员",
                    mobile:"7453975438"
                },
                campus:["北京","上海","广州","深圳"]
            }
        })
    </script>
</body>
</html>
